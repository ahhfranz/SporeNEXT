<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title data-i18n="title"></title>
    <link rel="stylesheet" href="styles/app.css">
</head>

<body>

    <div class="launcher-window">
        <div class="launcher-header">
            <img src="assets/spore-logo.png" alt="Spore Logo" class="logo" draggable="false">
            <span class="launcher-title" data-i18n="launcherTitle"></span>
            <div class="window-controls">
                <button class="window-minimize">—</button>
                <button class="window-close">✖</button>
            </div>
        </div>

        <div class="launcher-content">
            <h2 data-i18n="welcomeTitle"></h2>
            <p data-i18n="updatedText"></p>
            <div class="launcher-buttons">
                <button class="play-btn-spore"><img src="assets/spore.png" alt="Spore" draggable="false"
                        data-i18n="sporeIcon"> <span data-i18n="startSpore"></span></button>
                <button class="play-btn-ga"><img src="assets/sporega.png" alt="SporeGA" draggable="false"
                        data-i18n="gaIcon"> <span data-i18n="startGA"></span></button>
            </div>
            <button id="update-launcher-btn"><span data-i18n="updateLauncher"></span></button>
        </div>
        <div class="launcher-footer">
            <div class="footer-item">
                <img src="assets/install.png" alt="Install Mods" draggable="false">
                <span data-i18n="install"></span>
            </div>
            <div class="footer-item" id="discord-btn">
                <img src="assets/discord.png" alt="Discord" draggable="false">
                <span data-i18n="discord"></span>
            </div>
            <div class="footer-item">
                <img src="assets/settings.png" alt="Settings" draggable="false">
                <span data-i18n="settings"></span>
            </div>
        </div>

        <div id="settings-modal" class="mods-modal hidden">
            <div class="mods-modal-content settings-modal-content">
                <a id="close-settings-modal" class="close-modal-link" href="#" title="Cerrar">✖</a>
                <h3 class="settings-title" data-i18n="settingsTitle"></h3>
                <div class="settings-paths">
                    <div class="settings-path-block">
                        <label for="spore-path" class="settings-label">
                            <img src="assets/spore.png" alt="Spore" class="settings-label-icon">
                            <span data-i18n="sporePathLabel"></span>
                        </label>
                        <div class="settings-path-row">
                            <input id="spore-path" type="text" class="settings-path-input">
                            <button id="browse-spore-path" class="settings-browse-btn" data-i18n="browse">...</button>
                        </div>
                    </div>
                    <div class="settings-path-block">
                        <label for="ga-path" class="settings-label">
                            <img src="assets/sporega.png" alt="SporeGA" draggable="false" class="settings-label-icon">
                            <span data-i18n="gaPathLabel"></span>
                        </label>
                        <div class="settings-path-row">
                            <input id="ga-path" type="text" draggable="false" class="settings-path-input">
                            <button id="browse-ga-path" class="settings-browse-btn" data-i18n="browse">...</button>
                        </div>
                    </div>
                </div>
                <div class="settings-lang-row settings-lang-row-flex">
                    <div class="settings-lang-group">
                        <label for="lang-select" class="settings-label">
                            <img src="assets/language.png" alt="Idioma" class="settings-label-icon">
                            <span data-i18n="language"></span>
                        </label>
                        <select id="lang-select" class="settings-lang-select">
                            <option value="es" data-i18n="spanish"></option>
                            <option value="en" data-i18n="english"></option>
                        </select>
                    </div>
                    <button id="uninstall-mods-btn" class="settings-uninstall-btn"
                        data-i18n="uninstallAllMods"></button>
                </div>
            </div>
        </div>

        <div id="mods-modal" class="mods-modal hidden">
            <div class="mods-modal-content">
                <a id="close-mods-modal" class="close-modal-link" draggable="false" href="#" title="Cerrar">✖</a>
                <h3 data-i18n="modsTitle"></h3>
                <div class="mod-details-layout">
                    <div class="mod-image-section">
                        <img src="assets/spore-logo.png" alt="HD Textures" class="mod-detail-img">
                    </div>
                    <div class="mod-info-section">
                        <h4 class="mod-title" data-i18n="modTitle"></h4>
                        <p class="mod-desc" data-i18n="modDesc"></p>
                        <ul class="mod-features">
                            <li data-i18n="feature1"></li>
                            <li data-i18n="feature2"></li>
                            <li data-i18n="feature3"></li>
                            <li data-i18n="feature4"></li>
                            <li data-i18n="feature5"></li>
                            <li data-i18n="feature6"></li>
                        </ul>
                        <div class="mod-buttons">
                            <button class="install-mod-btn" data-target="spore">
                                <img src="assets/spore.png" alt="Spore" draggable="false">
                                <span data-i18n="installSpore"></span>
                            </button>
                            <button class="install-mod-btn ga-btn" data-target="ga">
                                <img src="assets/sporega.png" alt="Galactic Adventures" draggable="false">
                                <span data-i18n="installGA"></span>
                            </button>
                            <div id="install-progress" class="install-progress hidden">
                                <div class="progress-bar">
                                    <div class="progress-bar-fill"></div>
                                </div>
                                <span class="progress-text" data-i18n="installing"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="renderer.js"></script>
    </div>
</body>

</html>
